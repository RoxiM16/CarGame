<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Runner</title>
    <script src="./phaser.js"></script>
    <script src="./terminado.js"></script>
    <script src="./juego.js"></script>
    <script src="./principal.js"></script>
</head>
<body>
    <audio id="backgroundAudio" hidden>
        <source src="./audio/background.mp3" type="audio/mpeg">
    </audio>
    <div id="bloque_juego"></div>
    <script>
        // JavaScript para manejar el clic en el div y reproducir el audio
        document.getElementById('bloque_juego').addEventListener('click', function() {
            var audio = document.getElementById('backgroundAudio');
            audio.play();
        });
    </script>
</body>
</html>
